<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="Ilustration Hero" class="card__header">
      <div class="card__description">
        <h1 class="description__title">Order Summary</h1>
        <p class="description__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card__plan">
        <img src="./images/icon-music.svg" alt="Icon Music" class="plan__icon-music">
        <div>
            <h2 class="plan__title">Annual Plan</h2>
            <p class="plan__price">$59.99/year</p>
        </div>
        <a href="#" class="plan__change">Change</a>
      </div>
      <div class="card__btn">
        <a href="#" class="btn__proceed">Proceed to Payment</a>
        <a href="#" class="btn__cancel">Cancel Order</a>
      </div>
    </article>
  </main> 
</body>
</html>
